services:
  # Backend API
  - type: web
    name: hope-gestion-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run migrate-prod && npm start
    envVars:
      - key: NODE_ENV
        value: development
      - key: DATABASE_URL
        fromDatabase:
          name: hope-gestion-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_VERSION
        value: 20.10.0

  # Frontend Static Site
  - type: web
    name: hope-gestion-frontend
    runtime: static
    # pas de plan defini pour les sites statiques (gratuit par defaut)
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hope-gestion-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: hope-gestion-db
    databaseName: hopegestion
    user: hope_user
    plan: free

version: "1"
