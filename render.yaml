services:
  # Backend API
  - type: web
    name: hope-gestion-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hope-gestion-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Frontend Static Site
  - type: static
    name: hope-gestion-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hope-gestion-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: hope-gestion-db
    databaseName: hopegestion
    user: hope_user

version: "1"
